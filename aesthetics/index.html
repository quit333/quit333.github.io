<article>
	<div class="gallery" id="gallery">
</div>
<script>
let page = 0;
let imageList = [];


window.addEventListener("load", () => {
    const article = document.querySelector("article");
    const gallery = document.getElementById("gallery");

    fetch("../aesthetics/links.json").then(res => res.json()).then(data => {
            imageList = data;
            onFetchedImages();
    });

    function addMoreImages(){
        const start = page * 5;
        const end = start + 5
        const currentImages = imageList.slice(start, end);

        currentImages.forEach(imgName => {
            const img = document.createElement("img");
            img.src = `${imgName}`;

            const item = document.createElement("div");
            item.className = "gallery-item";
            item.appendChild(img);

            gallery.appendChild(item);
        });
        page++;
    }

    function onFetchedImages(){
        if (article.scrollHeight <= article.clientHeight + 100) {
            console.log(article.scrollHeight)
            console.log(article.clientHeight)

            // Try adding more images
            addMoreImages();

            // Wait for images to load before checking again
            setTimeout(onFetchedImages, 100); // or use requestAnimationFrame
        }
    }

    article.addEventListener('scroll', () => {
        if (article.scrollTop >= article.scrollHeight - article.clientHeight) {
            addMoreImages();
        }
    });
});
</script>
